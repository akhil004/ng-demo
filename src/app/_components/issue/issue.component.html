    <div class="container-fluid">
      <h1>How can we help? <span>Select all the issues you are having</span></h1>

        </a>
        <ul class="chips">
          <li *ngFor="let issue of issues">
            <a (click)="selectIssuse(issue.name)">
              {{issue.name}}
            </a>
          </li>
        </ul>

        <div class="form-group px-2">
          <textarea class="form-control" placeholder="Anything else we should know about the issue with your phone."></textarea>
        </div><!-- Form Group Ends -->

        <a routerLink="/{{theme}}/schedule-repair" class="stage-btn next" (click)="updateStep()">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 476.737 476.737" style="enable-background:new 0 0 476.737 476.737;" xml:space="preserve" width="512px" height="512px"><g><g><g><path d="M238.369,0C106.726,0,0,106.726,0,238.369c0,131.675,106.726,238.369,238.369,238.369     c131.675,0,238.369-106.694,238.369-238.369C476.737,106.726,370.043,0,238.369,0z M289.221,330.252     c6.198,6.198,6.198,16.273,0,22.47s-16.273,6.198-22.47,0L163.68,249.651c-3.115-3.115-4.64-7.183-4.64-11.283     s1.526-8.168,4.64-11.283L266.75,124.015c6.198-6.198,16.273-6.198,22.47,0c6.198,6.198,6.198,16.273,0,22.47l-91.883,91.883     L289.221,330.252z" fill="#6863fd"/></g></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
        </a>
      </div><!-- Main Block Ends -->

      <!-- Aside Starts here -->
      <aside>
        <!-- Aside Outer Starts -->
        <div class="aside-outer" [ngClass]="status ? 'ds-close' : 'ds-open'">
          <button class="tg-btn" (click)="toggleClass()"><img src="../assets/images/arrow-down.svg" alt="Down Arrow"></button>

          <div class="description-outer" [ngClass]="status ? 'hideDiv' : 'showDiv'">
            <!-- Mobile Description starts -->
            <div class="mobile-description">
              <h5>{{details[0].brandName}} {{details[0].deviceName}}</h5>
            </div>
            </div><!-- Description Outer Ends -->
          <div class="total">
            Service Fee: <span> $ 49.00</span>
          </div><!-- total Ends -->

        </div>
        <!-- Aside Outer Ends -->
      </aside>
      <!-- Aside Ends here -->

    </div><!-- Container Ends -->
  </section><!-- Section Ends -->
